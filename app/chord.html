<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.js"></script>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"></link>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="month-range-picker/month-picker.css" />
    <script src="month-range-picker/month-picker.js"></script>

    <script src="d3.legend.js"></script>
    <script src="business-data.js"></script>
    <script src="color-scheme.js"></script>
    <script src="quick-chart.js"></script>
    <script src="chord.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"></link>
</head>

<body>
    <div id="chart-controls">
        <span id="dim-a-dropdown" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Client
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Client</a></li>
                <li><a href="#">...other dimensions (not included in prototype)...</a></li>
            </ul>
        </span>
        <span id="dim-b-dropdown" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Cloud Provider
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Cloud Provider</a></li>
                <li><a href="#">...other dimensions (not included in prototype)...</a></li>
            </ul>
        </span>
        <span id="dim-b-dropdown" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Extended Cost
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Extended Cost</a></li>
                <li><a href="#">...other totals (not included in prototype)...</a></li>
            </ul>
        </span>
        <div class="mrp-container nav navbar-nav">
            <span class="mrp-icon"><i class="fa fa-calendar"></i></span>
            <div class="mrp-monthdisplay">
                <span class="mrp-lowerMonth">Jan 2016</span>
                <span class="mrp-to"> to </span>
                <span class="mrp-upperMonth">Dec 2016</span>
            </div>
            <input type="hidden" value="201601" id="mrp-lowerDate" />
            <input type="hidden" value="201612" id="mrp-upperDate" />
        </div>

    </div>

    <div id="graphsContainer">
        <div id="chord"></div>
        <div id="subchart"></div>
    </div>
    <div class="hint"><i class="fa fa-question-circle-o" aria-hidden="true"></i> Use mouse to interact with the wheel.</div>
</body>
</html>
